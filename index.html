<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assents/bíblia-30.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/animation.css">
    <title>CRENTE-Trivia</title>
</head>
<body>
    <!------------ Page I ------------>
    <section class="container page1">
        <div class="information-text">
            <p class="text-information">Versão 1.2 (Betha &#946;)</p>
            <p class="text-information">Versão apenas para smartphones</p>
        </div>
        <div class="image-logo">
            <img class="logo" src="assents/bíblia-cloud-500.png" alt="logo do game">
        </div>
        <div class="text-content">
            <h1 class="content-title">CRENTE</h1>
            <h2 class="content-sub-title">Veja se você é realmente crente!</h2>
            <p class="content-text">Faça o teste e valide o seu conhecimento sobre a Biblia e desculbra se você realmente é crente.</p>
        </div>
        <button class="btn-comecar">Começar</button>
    </section>
    <!------------ Page II ------------>
    <section class="container page2">
        <div class="life-counter">
            <h2 class="content-sub-title">Vidas</h2>
            <p class="vidas"></p>
            <img class="counter-img" src="assents/coracao-100.png">
        </div>
        <div class="question-radio">
            <legend class="question"></legend>
            <p class="ask"></p>
        </div>
        <div class="container-radio">
            <label class="radio-option" for="a">
                <input class="radio" type="radio" name="trivia" id="a">
                <label class="a"></label>
            </label>
            <label class="radio-option" for="b">
                <input class="radio" type="radio" name="trivia" id="b">
                <label class="b"></label>
            </label>
            <label class="radio-option" id="c">
                <input class="radio" type="radio" name="trivia">
                <label class="c"></label>
            </label>
            <label class="radio-option" for="d">
                <input class="radio" type="radio" name="trivia" id="d">
                <label class="d"></label>
            </label>

        </div>
        <div class="btn-page2">
            <button class="btn-confirmar">Confirmar</button>
            <button class="btn-proxima">Próxima</button>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
